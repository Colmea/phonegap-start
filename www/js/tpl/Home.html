        </a>

    <div class="topcoat-navigation-bar__item center half" style="margin-left: -40px">

 <!-- This initializes the Facebook JS SDK. -->

<!-- Search bar -->

<!-- Modal new drunk beer-->
<div class="modal fade" id="modalNewDrunkBeer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Santé</h4>
      </div>
      <div class="modal-body">
        Disponible très bientôt.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary disabled">Boire la bière</button>
      </div>
    </div>
  </div>
</div>
