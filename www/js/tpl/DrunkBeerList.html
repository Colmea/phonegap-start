<div style="margin: 10px; font-size: 1.2em; color: grey">
    Bières bues rècemment
</div>

<ul id="beer-list-select" class="list-group">

<% _.each(drunkBeers, function(drunk) { %>
    <li class="list-group-item">
        <a href="#beers/<%= drunk.beer.id %>">
            <p><%= drunk.beer.name %></p>
            <p style="font-size: 0.8em; color: grey">bue il y a 10 minutes</p>
            <span class="chevron"></span>
        </a>
    </li>
<% }); %>
</ul>
